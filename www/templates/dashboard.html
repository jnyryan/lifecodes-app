<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="barcode in barcodes" href="#/app/barcode-display/{{barcode.id}}">
        <h2>{{barcode.name}}</h2>
        <p>{{barcode.id}}{{barcode.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item">
      <i class="icon ion-star"></i>
      Favorites
    </a>
    <a class="tab-item">
      <i class="icon ion-ios-list"></i>
      Categories
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a"></i>
      Settings
    </a>
  </div>
</ion-view>
