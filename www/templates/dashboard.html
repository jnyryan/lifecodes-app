<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="barcode in barcodes" href="#/app/barcode-display/{{barcode.id}}">
        <h2>{{barcode.name}}</h2>
        <p>{{barcode.id}}{{barcode.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
