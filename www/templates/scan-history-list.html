<ion-view view-title="Scan History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="item in scanHistoryList" href="#/app/scan-history-display/{{item.id}}">
        <div class="col">{{item.createDate}}</div>
        <div class="col">{{item.scanData.scanText}}</div>
        <ion-option-button class="button-assertive"
                             ng-click="delete(item)">
            Delete
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
