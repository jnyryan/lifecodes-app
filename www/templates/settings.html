<ion-view view-title="Previously Scanned">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle">
         Set Home Screen to Favourites
         <label class="toggle">
           <input type="checkbox" ng-model="defaultHomeScreenPreference" ng-change="setDefaultHomeScreenPreference()">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li><li class="item item-toggle">
         Developer Options
         <label class="toggle toggle">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
