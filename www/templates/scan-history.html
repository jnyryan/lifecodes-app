<ion-view view-title="Scan History">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in scanHistory"  href="#/app/scan-history-display/{{item.id}}">
        <div class="col">{{item.createDate}}</div>
        <div class="col">{{item.scanData}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
